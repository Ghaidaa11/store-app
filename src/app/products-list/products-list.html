
<div class="container m-2" *ngIf="!selectedProduct">
  <div class="row">
    <div
      *ngFor="let product of products"
      class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
    >
      <div class="card h-100">
        <img
          class="card-img-top"
          [src]="product?.image"
          alt="Product image"
          style="height: 200px; object-fit: contain;"
          (click)="showProductDetails(product)"
        />        
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${{ product.price }}</h5>
          <p class="card-text" style="flex-grow: 1;">
            {{ product.description }}
          </p>

          <div class="mb-3">
            <select
              class="form-select"
              id="quantity-{{ product.id }}"
              [(ngModel)]="product.selectedAmount"
            >
              <option *ngFor="let qty of [1, 2, 3]" [value]="qty">
                {{ qty }}
              </option>
            </select>
          </div>

          <button
            (click)="addProductToCart(product, product.selectedAmount || 1); $event.stopPropagation()"
            class="btn btn-primary mt-auto"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-product-item
  *ngIf="selectedProduct"
  (backward) = "onBackToList()"
  [productItem]="selectedProduct">
</app-product-item>
